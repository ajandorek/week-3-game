<!DOCTYPE html>
<html>
<head>
	<title>Fallout Hangman</title>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>
<body>
<div class="container-fluid">
	<header>
		<h1 class="logo">Hangman: Fallout Style!</h1>	
	</header>
	<div class="row">
		<div class="col-md-3 col-md-offset-3">
			<div class="vaultboy-border">
				<img src="assets/images/vaultboy.png" class="vaultboy" alt="vaultboy" />
			</div>
		</div>
		<div class="col-md-3">
			<div id="game">
				<h2>Press any key to play! </h2>
					<p>Wins: </p>
					<p>Lives: </p>
					<p>Current Word: </p>
					<p>Previous Guesses: </p>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div>
				<img src="assets/images/vaultlogo.png"  class="vault-tec" alt="Valut-Tec Logo" />
			</div>
		</div>
	</div>
	<footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright 2016 <a href="../bootstrap-portfolio/index.html">Alec Jandorek</a></p>
      </div>
    </footer>
</div>

</html>
